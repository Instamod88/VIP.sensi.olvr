<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sensi Xitada • GOD PANEL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial}

/* ================= FUNDO ================= */
body{
  min-height:100vh;
  background:#000;
  overflow:hidden;
  color:#fff;
}

/* ================= FIRE CANVAS ================= */
#fire{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ================= APP ================= */
#app{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ================= CARD ================= */
.card{
  width:95%;
  max-width:1100px;
  min-height:650px;
  background:linear-gradient(145deg,#050505,#0a0a0a);
  border-radius:30px;
  padding:40px;
  box-shadow:0 0 80px #ff3c00;
  animation:enter 1s ease;
}

@keyframes enter{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

/* ================= TITLES ================= */
h1{
  text-align:center;
  font-size:48px;
  background:linear-gradient(90deg,#ff3c00,#ffaa00,#ff3c00);
  -webkit-background-clip:text;
  color:transparent;
  margin-bottom:30px;
}

/* ================= LOGIN ================= */
#login{
  max-width:500px;
  margin:auto;
}

input{
  width:100%;
  padding:18px;
  margin:10px 0;
  border:none;
  border-radius:16px;
  font-size:18px;
}

button{
  width:100%;
  padding:18px;
  margin-top:10px;
  border:none;
  border-radius:18px;
  background:linear-gradient(90deg,#ff3c00,#ffaa00);
  font-size:20px;
  font-weight:bold;
  cursor:pointer;
}

#error{
  margin-top:15px;
  text-align:center;
  color:#ff0000;
  font-weight:bold;
  display:none;
  animation:shake .4s;
}

@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-8px)}
  50%{transform:translateX(8px)}
  75%{transform:translateX(-8px)}
  100%{transform:translateX(0)}
}

/* ================= PANEL ================= */
#panel{display:none}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
}

.box{
  background:#080808;
  padding:25px;
  border-radius:22px;
  box-shadow:0 0 25px #ff3c0033;
}

.box h2{
  color:#ffaa00;
  margin-bottom:15px;
}

/* ================= RESULT ================= */
.result{
  font-size:20px;
  line-height:1.6;
  margin-top:10px;
}
</style>
</head>

<body>

<canvas id="fire"></canvas>

<div id="app">
  <div class="card">

    <h1>SENSI XITADA</h1>

    <!-- LOGIN -->
    <div id="login">
      <input id="user" placeholder="Usuário">
      <input id="pass" type="password" placeholder="Senha">
      <button onclick="login()">ENTRAR</button>
      <div id="error">LOGIN OU SENHA INCORRETOS</div>
    </div>

    <!-- PANEL -->
    <div id="panel">
      <div class="grid">

        <div class="box">
          <h2>IA DE SENSIBILIDADE</h2>
          <input id="device" placeholder="Digite seu aparelho">
          <button onclick="generate()">GERAR SENSI PERFEITA</button>
          <div id="out" class="result"></div>
        </div>

        <div class="box">
          <h2>SISTEMA INTELIGENTE</h2>
          <p>
            • IA exclusiva<br>
            • Não repete valores<br>
            • Aprende por aparelho<br>
            • Perfil salvo automaticamente<br>
            • Cálculo dinâmico avançado
          </p>
        </div>

      </div>
    </div>

  </div>
</div>

<script>
/* ================= LOGIN ================= */
function login(){
  if(user.value==="oliveira.2ss" && pass.value==="HS70%"){
    loginBox()
  }else{
    error.style.display="block"
    error.style.animation="none"
    error.offsetHeight
    error.style.animation="shake .4s"
  }
}

function loginBox(){
  login.style.display="none"
  panel.style.display="block"
}

/* ================= IA SENSI ================= */
function generate(){
  const d=device.value.trim()
  if(!d){alert("Informe o aparelho");return}

  let mem=JSON.parse(localStorage.sensiDB||"{}")
  if(!mem[d])mem[d]=[]

  function unique(min,max){
    let v
    do{
      v=Math.floor(Math.random()*(max-min+1))+min
    }while(mem[d].includes(v))
    mem[d].push(v)
    return v
  }

  let data={
    geral:unique(170,190),
    red:unique(150,180),
    x2:unique(170,190),
    x4:unique(170,190),
    btn:unique(27,60)
  }

  localStorage.sensiDB=JSON.stringify(mem)

  out.innerHTML=`
    <b>${d}</b><br>
    Geral: ${data.geral}<br>
    Vermelho: ${data.red}<br>
    2X: ${data.x2}<br>
    4X: ${data.x4}<br>
    Botão: ${data.btn}%
  `
}

/* ================= FIRE EFFECT ================= */
const c=document.getElementById("fire")
const ctx=c.getContext("2d")
let w,h,particles=[]

function resize(){
  w=c.width=window.innerWidth
  h=c.height=window.innerHeight
}
window.onresize=resize
resize()

function spawn(){
  particles.push({
    x:Math.random()*w,
    y:h+20,
    r:Math.random()*4+2,
    v:Math.random()*2+1,
    a:1
  })
}

function loop(){
  ctx.clearRect(0,0,w,h)
  spawn()
  particles.forEach(p=>{
    p.y-=p.v
    p.a-=0.01
    ctx.fillStyle=`rgba(255,80,0,${p.a})`
    ctx.beginPath()
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2)
    ctx.fill()
  })
  particles=particles.filter(p=>p.a>0)
  requestAnimationFrame(loop)
}
loop()
</script>

</body>
</html>
