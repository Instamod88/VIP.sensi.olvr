<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sensi Xitada • Painel PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,sans-serif}

/* ================= TEMA ================= */
:root{
  --neon:#00ffff;
  --neon2:#7cff00;
  --bg:#050505;
  --panel:rgba(15,15,15,.85);
}

body{
  background:
    radial-gradient(circle at top,#001818,#000),
    var(--bg);
  color:#fff;
  min-height:100vh;
}

/* ================= APP ================= */
#app{
  max-width:1100px;
  margin:auto;
  padding:25px;
  animation:fade .8s ease;
}

@keyframes fade{
  from{opacity:0;transform:scale(.97)}
  to{opacity:1;transform:scale(1)}
}

/* ================= HEADER ================= */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

header h1{
  color:var(--neon);
  text-shadow:0 0 12px var(--neon);
}

header span{
  font-size:14px;
  opacity:.7;
}

/* ================= TABS ================= */
.tabs{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}

.tabs button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#111;
  color:#fff;
  cursor:pointer;
  font-size:16px;
}

.tabs button.active{
  background:var(--neon);
  color:#000;
  font-weight:bold;
}

/* ================= PANELS ================= */
.panel{
  display:none;
  background:var(--panel);
  border-radius:22px;
  padding:25px;
  box-shadow:0 0 30px #000;
}

.panel.active{display:block}

/* ================= INPUTS ================= */
input,select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin:8px 0;
  font-size:16px;
}

/* ================= BUTTON ================= */
.btn{
  width:100%;
  padding:16px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  background:var(--neon);
  color:#000;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px var(--neon);
}

/* ================= RESULT ================= */
.result{
  margin-top:20px;
  padding:18px;
  background:#0a0a0a;
  border-radius:16px;
  border:1px solid #0ff3;
}

/* ================= SLIDERS ================= */
.sliderBox{
  margin:18px 0;
}

.sliderBox label{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  opacity:.85;
}

input[type=range]{
  width:100%;
}

/* ================= LOG ================= */
.log{
  margin-top:15px;
  font-family:monospace;
  font-size:13px;
  background:#000;
  padding:12px;
  border-radius:12px;
  height:120px;
  overflow:auto;
  color:#7cff00;
}
</style>
</head>

<body>
<div id="app">

<header>
  <h1>Sensi Xitada</h1>
  <span>Painel PRO • Modelo</span>
</header>

<div class="tabs">
  <button class="active" onclick="openTab('sensi')">Sensibilidade IA</button>
  <button onclick="openTab('inject')">Injetar</button>
</div>

<!-- ================= SENSI ================= -->
<div id="sensi" class="panel active">

  <h2>Gerador Inteligente por Aparelho</h2>

  <input id="device" placeholder="Ex: Samsung A12, iPhone 11">

  <button class="btn" onclick="generate()">GERAR SENSI IA</button>

  <div id="output" class="result"></div>

</div>

<!-- ================= INJETAR ================= -->
<div id="inject" class="panel">

  <h2>Painel de Injeção (SIMULAÇÃO)</h2>
  <p style="opacity:.6;font-size:14px;margin-bottom:10px">
    Interface visual estilo cheat • Não injeta nada de verdade
  </p>

  <div class="sliderBox">
    <label><span>iFov</span><span id="fovVal">50</span></label>
    <input type="range" min="0" max="100" value="50"
      oninput="fovVal.innerText=this.value">
  </div>

  <div class="sliderBox">
    <label><span>iLock Recoil</span><span id="lockVal">30</span></label>
    <input type="range" min="0" max="100" value="30"
      oninput="lockVal.innerText=this.value">
  </div>

  <div class="sliderBox">
    <label><span>Mira Calibrada</span><span id="aimVal">70</span></label>
    <input type="range" min="0" max="100" value="70"
      oninput="aimVal.innerText=this.value">
  </div>

  <button class="btn" onclick="inject()">INJETAR</button>

  <div class="log" id="log"></div>

</div>

</div>

<script>
/* ================= TABS ================= */
function openTab(id){
  document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'))
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'))
  document.getElementById(id).classList.add('active')
  event.target.classList.add('active')
}

/* ================= IA SENSI ================= */
function generate(){
  const dev=device.value.trim()
  if(!dev){alert("Informe o aparelho");return}

  let base=170+(dev.length%15)
  let sensi={
    geral:rand(base,base+15),
    red:rand(150,180),
    x2:rand(170,190),
    x4:rand(170,190),
    botao:rand(27,60)
  }

  localStorage.setItem("sensi_"+dev,JSON.stringify(sensi))

  output.innerHTML=`
  <b>${dev}</b><br><br>
  Geral: ${sensi.geral}<br>
  Vermelho: ${sensi.red}<br>
  2X: ${sensi.x2}<br>
  4X: ${sensi.x4}<br>
  Botão: ${sensi.botao}%
  `
}

function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min
}

/* ================= INJECT SIM ================= */
function inject(){
  const log=document.getElementById("log")
  log.innerHTML=""
  let steps=[
    "[OK] Inicializando módulo...",
    "[OK] Carregando parâmetros...",
    "[OK] Aplicando sensibilidade...",
    "[OK] Sincronizando perfil...",
    "[SUCCESS] Injeção simulada concluída"
  ]
  let i=0
  let timer=setInterval(()=>{
    log.innerHTML+=steps[i]+"<br>"
    log.scrollTop=9999
    i++
    if(i>=steps.length)clearInterval(timer)
  },600)
}
</script>
</body>
</html>
